<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIPOST — Admin</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-card">
        <h2>Admin Access</h2>

        <p id="error-msg" class="error"></p>

        <div id="step-1">
            <input type="text" id="usernameInput" placeholder="Username" autofocus />
            <input type="password" id="passwordInput" placeholder="Password" />
            <button type="button" onclick="validatePassword()">Continue</button>
        </div>

        <form id="step-2" action="/login" method="POST">
            <p class="success-badge">Password verified ✓</p>
            <input type="hidden" name="username" id="hiddenUsername" />
            <input type="hidden" name="password" id="hiddenPassword" />
            <input type="password" name="pin" id="pinInput" placeholder="PIN" pattern="[0-9]*" inputmode="numeric" />
            <button type="submit">Authenticate</button>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
